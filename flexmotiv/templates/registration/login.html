{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container" style="background-color:#ffffff;width:400px;margin-top:130px;height:700px;background-color:#1CC7D0;opacity:0.5;" >

  <div ><img src="{% static 'images/user.jpg' %}" alt="" style="border-radius: 50%;align:center;margin-top:40px;margin-left:90px;height:200px;"></div>
  <div class="container" style="background-color:#ffffff;height:300px;margin-top:60px;padding:20px;border-radius:13%;height:250px;">
    <div>
    <h1>Enter Credentials</h1>
    </div>
<div style="margin-top:30px;">
      <form method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit" class="btn btn-primary" style="width:130px;margin-left:100px;">Submit</button>
    </form>
    </div>
  </div>
</div>
{% endblock %}
